before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
directories:
- $HOME/.gradle/caches/
- $HOME/.gradle/wrapper/
dist: trusty
sudo: false
install: gradle wrapper --gradle-version 4.8 --stacktrace --debug
language: java
jdk:
- openjdk8
script:
# Display Gradle, Groovy, JVM and other versions
- ./gradlew --version
