plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "io.freefair.lombok" version "2.7.3"
    id 'maven'
}

group = 'org.acrho'
version = '2.0.0-SNAPSHOT'
sourceCompatibility = 1.10
targetCompatibility = 1.10

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.

    // api ...

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'org.projectlombok:lombok:1.18.2'
    implementation 'org.apache.logging.log4j:log4j-api:2.11.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.7'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.7'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.9.7'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.7'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'javax.validation:validation-api:2.0.1.Final'

    //implementation 'org.apache.commons:commons-text:1.5'

    // Use JUnit test framework
    testRuntime 'org.junit.platform:junit-platform-launcher:1.3.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testRuntime 'org.junit.vintage:junit-vintage-engine:5.3.1'
    testImplementation 'org.projectlombok:lombok:1.18.2'
    testImplementation 'org.apache.logging.log4j:log4j-api:2.11.1'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.11.1'
    testImplementation 'org.mockito:mockito-junit-jupiter:2.23.0'
    testImplementation 'org.mock-server:mockserver-netty:5.4.1'
    testImplementation 'org.mock-server:mockserver-client-java:5.4.1'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}

javadoc {
    options.addBooleanOption('html5', true)
    failOnError = false
}

test {
    useJUnitPlatform()
}